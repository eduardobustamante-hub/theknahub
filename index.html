<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thekna Store | Eaton High-Performance Stock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --tech-cyan: #00e5ff; --soft-bg: #fdfdfd; --dark-slate: #0f172a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--soft-bg); color: #1e293b; overflow-x: hidden; }

        .tech-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.04;
            background-image: url('https://img.icons8.com/ios-filled/100/000000/sensor.png'), url('https://img.icons8.com/ios-filled/100/000000/circuit.png');
            background-repeat: space; background-size: 180px;
        }

        .promo-bar {
            background: var(--dark-slate); color: white; font-size: 11px; padding: 10px;
            text-align: center; text-transform: uppercase; letter-spacing: 2px; font-weight: 700;
        }

        .brand-btn {
            text-align: left; padding: 12px 18px; width: 100%; font-size: 12px; font-weight: 600;
            color: #64748b; border-radius: 12px; transition: all 0.3s ease; border-left: 0 solid var(--tech-cyan);
        }
        .brand-btn:hover { background: white; color: var(--tech-cyan); transform: translateX(5px); border-left: 5px solid var(--tech-cyan); box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .brand-btn.active { background: var(--dark-slate); color: white; border-left: 5px solid var(--tech-cyan); }

        .product-card { background: white; border: 1px solid #e2e8f0; border-radius: 20px; transition: all 0.4s ease; }
        .product-card:hover { border-color: var(--tech-cyan); box-shadow: 0 20px 40px rgba(0, 229, 255, 0.1); transform: translateY(-4px); }

        #chat-window {
            display: none; position: fixed; bottom: 100px; right: 25px; width: 380px; height: 550px;
            background: white; border-radius: 24px; flex-direction: column;
            box-shadow: 0 25px 60px rgba(0,0,0,0.15); z-index: 3000; border: 1px solid #e2e8f0; overflow: hidden;
        }
        .bot-msg { background: #f1f5f9; padding: 12px 16px; border-radius: 18px 18px 18px 0; font-size: 13px; margin-bottom: 10px; border: 1px solid #e2e8f0; }
        .user-msg { background: var(--dark-slate); color: white; padding: 12px 16px; border-radius: 18px 18px 0 18px; font-size: 13px; margin-left: auto; margin-bottom: 10px; width: fit-content; }
        
        .tech-sheet {
            background: var(--dark-slate); color: var(--tech-cyan); font-family: 'Courier New', monospace;
            padding: 15px; border-radius: 12px; margin-top: 10px; font-size: 11px; border-left: 4px solid var(--tech-cyan);
        }
    </style>
</head>
<body>
    <div class="tech-pattern"></div>
    <div class="promo-bar">‚ö° L√çNEA EATON: 10% OFF EXTRA ‚Ä¢ PRECIOS ESPECIALES PARA REVENDEDORES Y TABLERISTAS ‚ö°</div>

    <nav class="bg-white/80 backdrop-blur-xl border-b sticky top-0 z-[1000] px-10 py-5 flex flex-wrap justify-between items-center">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-slate-900 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-bolt text-cyan-400"></i></div>
            <span class="text-2xl font-black tracking-tighter text-slate-900 uppercase">THEKNA<span class="text-slate-400 font-light italic">STORE</span></span>
        </div>
        <div class="flex items-center gap-6 mt-4 lg:mt-0">
            <a href="https://catalogothekna-at.my.canva.site/" target="_blank" class="text-[11px] font-bold text-slate-500 hover:text-cyan-500 transition uppercase tracking-widest">Cat√°logo Maestro</a>
            <a href="https://theknahub.com" target="_blank" class="text-[11px] font-bold text-slate-500 hover:text-cyan-500 transition uppercase tracking-widest">TheknaHub</a>
            <button onclick="openWA('Busco asesor√≠a especializada para un proyecto t√©cnico.')" class="bg-green-500 text-white px-6 py-2.5 rounded-full text-[10px] font-bold hover:bg-green-600 transition flex items-center gap-2 shadow-lg uppercase tracking-tighter">
                <i class="fab fa-whatsapp text-sm"></i> Soporte T√©cnico
            </button>
        </div>
    </nav>

    <div class="max-w-[1600px] mx-auto px-10 grid grid-cols-1 lg:grid-cols-6 gap-12 py-12">
        <aside class="lg:col-span-1">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.3em] mb-6 border-b pb-2">Marcas Disponibles_</p>
            <div id="brand-menu" class="space-y-1">
                <button onclick="filterBrand('ALL')" class="brand-btn active" id="btn-ALL">TODO EL STOCK</button>
                </div>
        </aside>

        <main class="lg:col-span-5">
            <div class="mb-12 relative group">
                <i class="fas fa-search absolute left-6 top-1/2 -translate-y-1/2 text-slate-300 group-focus-within:text-cyan-500 transition-colors"></i>
                <input type="text" id="master-search" oninput="uiSearch()" placeholder="Ingresa SKU (ej. 000239), marca o equipo..." class="w-full pl-14 pr-8 py-5 rounded-2xl border border-slate-200 outline-none focus:border-cyan-400 shadow-xl text-sm transition-all">
                <div id="loader" class="absolute right-6 top-1/2 -translate-y-1/2 text-[9px] font-bold text-cyan-600 uppercase tracking-widest italic opacity-50"></div>
            </div>
            <div id="grid-view" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 2xl:grid-cols-4 gap-8"></div>
        </main>
    </div>

    <div id="chat-window">
        <div class="bg-slate-900 text-white p-5 flex justify-between items-center">
            <span class="text-[10px] font-bold tracking-widest uppercase">Thekna Tech Expert</span>
            <button onclick="toggleChat()">‚úï</button>
        </div>
        <div id="chat-content" class="flex-1 p-6 overflow-y-auto space-y-4 bg-slate-50 scroll-smooth">
            <div class="bot-msg">¬°Bienvenido! Soy su consultor de ingenier√≠a. Escriba un <b>SKU</b> para ver detalles t√©cnicos o solicite una <b>cotizaci√≥n</b>.</div>
        </div>
        <div class="p-4 border-t bg-white">
            <input type="text" id="chat-input" onkeypress="if(event.key==='Enter') chatLogic()" placeholder="Pregunte o confirme cotizaci√≥n..." class="w-full p-4 border rounded-2xl outline-none text-sm focus:border-cyan-400 bg-slate-50">
        </div>
    </div>

    <div onclick="toggleChat()" class="fixed bottom-8 right-8 w-16 h-16 bg-cyan-400 text-slate-900 rounded-2xl flex items-center justify-center text-3xl shadow-2xl cursor-pointer hover:rotate-12 transition-all z-[2000]">
        <i class="fas fa-robot"></i>
    </div>

    <script src="stock.js"></script>

    <script>
        const waPhone = "525540431038";
        let lastProductFound = null; // Para que el bot sepa de qu√© hablamos

        function openWA(text) { window.open(`https://wa.me/${waPhone}?text=${encodeURIComponent(text)}`, '_blank'); }

        function init() {
            if (typeof masterStock !== 'undefined') {
                // Generar men√∫ de marcas din√°mico (Marcas completas)
                const brands = [...new Set(masterStock.map(item => item.b))].sort();
                const menu = document.getElementById('brand-menu');
                brands.forEach(b => {
                    menu.innerHTML += `<button onclick="filterBrand('${b}')" class="brand-btn" id="btn-${b}">${b}</button>`;
                });

                renderStore(masterStock.slice(0, 24));
                document.getElementById('loader').innerText = `LISTO: ${masterStock.length.toLocaleString()} ART√çCULOS`;
            }
        }

        function renderStore(items) {
            const grid = document.getElementById('grid-view');
            grid.innerHTML = items.map(i => `
                <div class="product-card p-8 flex flex-col h-full group">
                    <div class="flex justify-between items-center mb-6">
                        <span class="text-[9px] font-black text-slate-400 tracking-[0.2em]">${i.b}</span>
                        <div class="w-2 h-2 bg-green-500 rounded-full"></div>
                    </div>
                    <div class="flex-1">
                        <h4 class="text-[13px] font-bold text-slate-800 leading-snug mb-2 uppercase group-hover:text-cyan-600 transition-colors">${i.n}</h4>
                        <span class="text-[10px] font-mono text-cyan-600 bg-cyan-50 px-2 py-1 rounded border border-cyan-100">REF: ${i.s}</span>
                    </div>
                    <div class="mt-8 pt-6 border-t border-slate-50 flex justify-between items-end">
                        <div>
                            <span class="text-[10px] text-red-400 line-through block">${i.pO}</span>
                            <span class="text-2xl font-black text-slate-900 tracking-tighter">${i.pF} <small class="text-[10px] text-slate-400 font-normal">USD</small></span>
                        </div>
                        <button onclick="openWA('Hola! üëã Me interesa cotizar el equipo de la marca ${i.b} con SKU: ${i.s}. ¬øTienen disponibilidad?')" class="bg-slate-900 text-white hover:bg-cyan-400 hover:text-black w-12 h-12 rounded-xl transition-all shadow-lg flex items-center justify-center">
                            <i class="fas fa-shopping-cart text-sm"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterBrand(b) {
            document.querySelectorAll('.brand-btn').forEach(btn => btn.classList.remove('active'));
            if(b === 'ALL') {
                document.getElementById('btn-ALL').classList.add('active');
                renderStore(masterStock.slice(0, 24));
            } else {
                document.getElementById(`btn-${b}`).classList.add('active');
                renderStore(masterStock.filter(i => i.b === b));
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function uiSearch() {
            const q = document.getElementById('master-search').value.toUpperCase();
            if (q.length < 2) { renderStore(masterStock.slice(0, 24)); return; }
            renderStore(masterStock.filter(i => i.s.includes(q) || i.n.toUpperCase().includes(q) || i.b.includes(q)).slice(0, 48));
        }

        function toggleChat() { 
            const w = document.getElementById('chat-window'); 
            w.style.display = (w.style.display === 'flex' ? 'none' : 'flex'); 
        }

        // --- L√ìGICA DEL CHATBOT EXPERTO ---
        function chatLogic() {
            const input = document.getElementById('chat-input');
            const content = document.getElementById('chat-content');
            const q = input.value.trim().toUpperCase();
            if(!q) return;

            content.innerHTML += `<div class="user-msg">${input.value}</div>`;
            
            // Si el cliente dice S√ç a la cotizaci√≥n
            const afirmaciones = ["SI", "POR FAVOR", "COTIZAR", "DALE", "OK", "CLARO", "ME INTERESA"];
            if (afirmaciones.some(palabra => q.includes(palabra)) && lastProductFound) {
                setTimeout(() => {
                    content.innerHTML += `<div class="bot-msg">Excelente. Abriendo conexi√≥n directa con el departamento de ventas para el SKU: <b>${lastProductFound.s}</b>...</div>`;
                    content.scrollTop = content.scrollHeight;
                    setTimeout(() => {
                        openWA(`Hola! El asistente de la tienda me ayud√≥ a encontrar este equipo. Quiero una cotizaci√≥n formal.\n\nMARCA: ${lastProductFound.b}\nSKU: ${lastProductFound.s}\nDESC: ${lastProductFound.n}`);
                    }, 1000);
                }, 500);
                input.value = "";
                return;
            }

            // Buscar SKU
            const prod = masterStock.find(i => q.includes(i.s.toUpperCase()));

            setTimeout(() => {
                if(prod) {
                    lastProductFound = prod;
                    renderStore([prod]);
                    content.innerHTML += `
                        <div class="bot-msg">
                            He localizado el componente <b>${prod.s}</b>. Como experto t√©cnico de Thekna, he validado los par√°metros:
                            <div class="tech-sheet">
                                [PAR√ÅMETROS T√âCNICOS]<br>
                                ‚Ä¢ FABRICANTE: ${prod.b} INDUSTRIAL<br>
                                ‚Ä¢ MODELO: ${prod.s}<br>
                                ‚Ä¢ PROTECCI√ìN: IP20 / NEMA 1 (Est√°ndar)<br>
                                ‚Ä¢ NORMATIVA: IEC/EN 60947<br>
                                ‚Ä¢ DISP: STOCK INMEDIATO
                            </div>
                            ¬øDeseas que genere una <b>cotizaci√≥n formal</b> y te mande al WhatsApp de ventas?
                        </div>`;
                } else if(q.includes("AYUDA") || q.includes("SOPORTE") || q.includes("PROYECTO")) {
                    content.innerHTML += `<div class="bot-msg">Para asesor√≠a en proyectos, analizamos carga, voltaje y entorno. ¬øTu tablero es para control de motores o distribuci√≥n de potencia?</div>`;
                } else {
                    content.innerHTML += `<div class="bot-msg">Como consultor senior, le sugiero ingresar el SKU exacto o la marca para darle los detalles nominales. ¬øTiene alg√∫n c√≥digo de Eaton, DKC o Iskra?</div>`;
                }
                content.scrollTop = content.scrollHeight;
            }, 500);
            input.value = "";
        }

        window.onload = init;
    </script>
</body>
</html>
